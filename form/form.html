<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>form</title>
</head>
<body>
    <h1 class="display-3 text-center">Form</h1>
    <form action="#">
        <div class="container-lg ">
            <div class="row justify-content-around">
                <div class="form-group col-sm-6">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" class="form-control">
                </div>
                <div class="form-group col-sm-6">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" class="form-control">
                </div>
            </div><br>
            <div class="row justify-content-around">
                <div class="form-group col-sm-6">
                    <label for="email">Enter your email address:</label>
                    <input type="email" id="email" class="form-control">
                </div>
                <div class="form-group col-sm-6">
                    <label for="password">Password:</label>
                    <input type="password" id="password" class="form-control">
                </div>
            </div><br>
            <div class="row justify-content-between">
                <div class="form-group col-6 col-sm-3">
                    <label for="age">Age group:</label>
                    <select name="age" id="age" class="form-select">
                        <option selected>Age</option>
                        <option value="u18">>18 yrs</option>
                        <option value="18-30">18-30 yrs</option>
                        <option value="31-50">31-50 yrs</option>
                        <option value="51-80">51-80 yrs</option>
                    </select>
                </div>
                <div class="form-group col-6 col-sm-3">
                    <label for="gender">Gender:</label>
                    <select name="gender" id="gender" class="form-select">
                        <option selected>Gender</option>
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                        <option value="transgender">Transgender</option>
                        <option value="pnts">Prefer Not to Say</option>
                    </select>
                </div>
                <div class="form-group col-6 col-sm-3">
                    <label for="nationality">Nationality</label>
                    <select name="nationality" id="nationality" class="form-select">
                        <option selected>Country</option>
                        <option value="India">India</option>
                        <option value="Asian">Asian Country</option>
                        <option value="African">African Country</option>
                        <option value="European">European Country</option>
                        <option value="n-american">North American Country</option>
                        <option value="s-american">South American Country</option>
                    </select>
                </div>
                <div class="form-group col-6 col-sm-3">
                    <label for="sport">Favourite Sport:</label>
                    <select name="sport" id="sport" class="form-select">
                        <option selected>Sport</option>
                        <option value="cricket">Cricket</option>
                        <option value="football">Football</option>
                        <option value="rugby">Rugby</option>
                        <option value="soccer">Soccer</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div><br>
            <div class="row justify-content-around">
                <div class=" col-8 col-sm-6">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="recieve">
                        <label class="form-check-label" for="recieve">Recieve Exciting Offers and news!</label>
                    </div>
                </div>
                <div class="col-8 col-sm-6">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="t&c" checked>
                        <label class="form-check-label" for="t&c">Agree to our T&C</label>
                    </div>
                </div>
            </div><br>
            <div class="row justify-content-around">
                <div class="col-sm-8 col-md-6 d-grid">
                    <button class="btn btn-primary btn-block">Continue</button>
                </div>                                                                      
            </div>

        </div>
    </form>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
