<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Registration</title>
</head>
<body>
    <form>
        <h2>Race Registration!</h2>
        <div>
        <label for="first">First Name</label> <input type="text" id="first" required> 
        <label for="last">Last Name</label> <input type="text" id="last" required>
        </div>
        <DIV>
        <p>Select a Race:</p>
            <input type="radio" name="select-race" id="fun-run" required><label for="fun-run">Fun Run 5k</label><br>
            <input type="radio" name="select-race" id="half-marathon" required><label for="half-marathon">Half Marathon</label><br>
            <input type="radio" name="select-race" id="full-marathon" required><label for="full-marathon">Full Marathon</label><br>\
        </DIV>
        <div>
            <label for="email-id">Email</label> <input type="email" id="email-id" required>
            <label for="pass">Password</label> <input type="password" id="pass" required>
        </div>
        <div>
        <label for="age-group">Select Age Group</label>
            <select name="age-group" id="age-group" required>
                <option value="u18">Under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select>
        </div>
        <button>Register</button>
    </form>
    
</body>
</html>
